{% extends 'base.html' %}

{% block title %}Delete recipe{% endblock %}

{% block content %}
    {% include 'head.html' %}

    <div class="container mt-5">
        <h2>Riepilogo</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ recipe.name }}</h5>
                <img src="{{ recipe.image.url }}" class="img-fluid rounded-start" alt="img" style="height: 100px; width: 100px;">
                <p class="card-text">Categoria: {{ recipe.category }}</p>
                <p class="card-text">Preparazione: {{ recipe.preparation }}</p>
            </div>
        </div>

        <div class="mt-3">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Si elimina</button>
                <a href="{% url 'pages:home_page' %}" class="btn btn-secondary">Torna indietro</a>
            </form>
        </div>
    </div>

    {% include 'footer.html' %}
{% endblock %}
