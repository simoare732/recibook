{% extends 'base.html' %}
{% load static %}

{% block title %}Lista categorie{% endblock %}

{% block content %}
    {% include 'head.html' %}

    <div class="container">
        <h1>Lista di categorie</h1>
        {% for i in object_list %}
            <div class="card my-2 category-card" data-id="{{ i.id }}">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title category-name">{{ i.name }}</h5>
                        <input type="text" class="form-control category-edit" value="{{ i }}" style="display: none;">
                    </div>
                    <button class="btn btn-danger btn-sm delete-category">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        {% endfor %}
    </div>

    {% include 'footer.html' %}

    <script src="{% static 'js/modifyCategory.js' %}"></script>
{% endblock %}
