{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Login{% endblock %}

{% block content %}
    {% include 'head.html' %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Accedi</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-success" type="submit">Accedi</button>
                </form>
                <div class="mt-3">
                    <p>Non hai un account?</p><a href="{% url 'users:register' %}">Registrati</a>
                </div>

            </div>

        </div>
    </div>

    {% include 'footer.html' %}
{% endblock %}
